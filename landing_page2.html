<html>

<head>
    <title>
        Wistia
    </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style type="text/css">
        .content {
            padding: 10%;
            text-align: center;

        }

        .form {
            padding: 0%;
            width: 200px;

        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- toggle function for nav bar -->
            <div class="navbar-header">
                <!-- glyphicon is used for predefined picture element in bootstrap -->
                <a href="#" class="navbar-brand font"><i class="fa fa-fighter-jet" aria-hidden="true"></i> WISTIA</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-nav-demo">
                <!-- here id should be same as data-target in button -->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Login<i class="fa fa-user" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container ">
        <div class="row ">
            <div class="content">
                <div class="col-lg-12">
                    <h1>Sign up for your first free Wistia account</h1>
                    <p>
                        <h4>Use Wista and all it's feature free, forever!</h4>
                    </p>
                </div>
                <form>
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
